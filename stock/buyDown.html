<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>买跌</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/buyUp&Down.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/flexible.js"></script>
</head>

<body>
    <header class="bgGreen">
        <p>买跌</p>
        <div id="tab">
            <span id="cash" class="tabChoose2">使用现金</span>
            <span id="ticket">使用银元券</span>
        </div>
    </header>
    <div id="content1">
        <div id="priceChoose">
            <div class="priceItem borderBlue">
                <p class="p1 colGreen">¥8</p>
                <p class="p2">100克银币</p>
                <p class="p3">盈亏波动0.1元</p>
            </div>
            <div class="priceItem" style="margin: 0 5vw;">
                <p class="p1">¥80</p>
                <p class="p2">100克银币</p>
                <p class="p3">盈亏波动1元</p>
            </div>
            <div class="priceItem">
                <p class="p1">¥200</p>
                <p class="p2">100克银币</p>
                <p class="p3">盈亏波动10元</p>
            </div>
        </div>
        <p class="pricePrompt">选择手数（每手<span>8</span>元，最多可购买10手）</p>
        <select class="select1">
            <option value="">1</option>
            <option value="">2</option>
            <option value="">3</option>
            <option value="">4</option>
            <option value="">5</option>
            <option value="">6</option>
            <option value="">7</option>
            <option value="">8</option>
            <option value="">9</option>
            <option value="">10</option>
        </select>
        <p class="pricePrompt">设置止盈点</p>
        <select class="select2">
            <option value="">10%</option>
            <option value="">20%</option>
            <option value="">30%</option>
            <option value="">40%</option>
            <option value="">50%</option>

        </select>
        <p class="pricePrompt">设置止损点</p>
        <select class="select2">
            <option value="">10%</option>
            <option value="">20%</option>
            <option value="">30%</option>
            <option value="">40%</option>
            <option value="">50%</option>
        </select>
        <div class="totalWrap">
            <span class="s1">¥ <span class="totalPrice">56</span></span>
            <span class="s2">手续费：<span class="totalCost">4.2元</span></span>
            <a href=""><span class="s3">余额不足，去充值</span></a>
        </div>
    </div>
    <!--        <div id="content2"></div>-->



    <script>
        $('#priceChoose .priceItem').on('click', function () {
            $('#priceChoose .priceItem').removeClass('borderBlue');
            $('#priceChoose .priceItem .p1').removeClass('colGreen');
            $(this).addClass('borderBlue');
            $(this).find('.p1').addClass('colGreen');
        });
    </script>
</body>

</html>
