<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>微盘</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/echarts.js"></script>
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/flexible.js"></script>
</head>

<body>
    <header>
        <span class="left">个人资产：<span id="money">123456</span>元</span>
        <span class="right">银元券：<span id="ticket">654321</span>张</span>
    </header>
    <div id="promptWrap">
        <div class="left">
            <p class="name">白银（元/克）<span>粤贵银>></span></p>
            <p class="price colRed"><span></span><img src="images/up.jpg" alt=""></p>
        </div>
        <div class="right">
            <p class="p1">最高<span> 3.999</span></p>
            <p class="p2">昨收<span> 3.906</span></p>
            <p class="p3">最低<span> 3.888</span></p>
            <p class="p4">开盘<span> 3.907</span></p>
        </div>
    </div>
    <p class="clearBar"></p>
    <div id="buttonWrap">
        <span id="btn1">分时线</span>
        <span id="btn2">5分钟线</span>
        <span id="btn3">15分钟线</span>
        <span id="btn4">30分钟线</span>
    </div>
    <div id="app"></div>
    <div id="chooseBtnWrap">
        <span id="buyUp">↑ 买涨</span>
        <span id="buyDown">↓ 买跌</span>
    </div>

    <!--    <script src="http://112.74.212.112:8090/app-api/api/KLine/getNewKLine.do?p={'type':'1','contract':'OIL'}&jsonp=parseResponse "></script>-->
    <script>
        var myChart = echarts.init(document.getElementById('app'));
        /*
         *初始化
         */
        getData1();
        getData3();
        /*
         *分时线绘图
         */
        function getData1() {
            $.ajax({
                type: 'get',
                //            url: 'http://112.74.212.112:8090/app-api/api/KLine/getNewKLine.do',
                url: 'http://192.168.0.57:8080/WeipanDemo/Weipan',
                //            dataType: 'json',
                dataType: 'jsonp',
                data: 'value=1',
                jsonp: 'jsonpcallback',
                success: function (msg) {
                    //                    console.log(msg)
                    var data = [];
                    for (var i = 0; i < msg.result.dataList.length; i++) {
                        data.unshift(msg.result.dataList[i]);
                    }
                    console.log(data);
                    var date = [];
                    for (var i = 0; i < msg.result.dateList.length; i++) {
                        date.unshift(msg.result.dateList[i]);

                    }
                    console.log(date)
                    option = {
                        title: {
                            //                            text: 'Ajax轮询自动刷新 V0.0.1'
                        },
                        tooltip: {
                            trigger: 'axis',
                            formatter: function (params) {
                                return '时间：' + params[0].name + '<br/>最新价格：' + params[0].value;
                                //                            console.log(params[0])

                            },
                            axisPointer: {
                                type: 'line',
                                lineStyle: {
                                    color: '#48b',
                                    width: 2,
                                    type: 'solid'
                                },
                                crossStyle: {
                                    color: '#1e90ff',
                                    width: 1,
                                    type: 'dashed'
                                },
                                shadowStyle: {
                                    color: 'rgba(150,150,150,0.3)',
                                    width: 'auto',
                                    type: 'default'

                                }
                            },
                            textStyle: {
                                fontSize: 24
                            }
                        },
                        grid: {
                            left: 60,
                            right: 40,
                            top: 15,
                            containLabel: true,

                        },
                        xAxis: {
                            //                            type: 'value',
                            splitLine: {
                                show: true
                            },
                            data: date,
                            boundaryGap: false,
                            axisLabel: {
                                interval: 10,
                                margin: 15,
                                textStyle: {
                                    fontSize: 24
                                }
                            }
                        },
                        yAxis: {
                            type: 'value',
                            //                        boundaryGap:false,
                            //                        boundaryGap: [0, 10],
                            scale: true,
                            splitLine: {
                                show: true
                            },
                            boundaryGap: false,
                            spliteArea: {
                                //                            show: true,
                                areaStyle: {
                                    type: 'default',
                                    //                                color: rgba(3,3,3)

                                }
                            },
                            axisLabel: {
                                margin: 15,
                                textStyle: {
                                    fontSize: 24
                                }
                            }
                        },
                        series: [{
                            name: '模拟数据',
                            type: 'line',
                            //                        showSymbol: false,
                            //                        hoverAnimation: false,
                            data: data,
                            smooth: true,
                            dataFilter: 'nearst',
                            //                        clickable:false,
                            symbol: 'none',
                            areaStyle: {
                                normal: {
                                    color: 'skyblue'
                                }
                            },
                            lineStyle: {
                                normal: {
                                    color: '#5083e3',
                                    width: 2
                                }
                            },


                    }],
                        backgroundColor: '#fff',
                        textStyle: {
                            color: '#333',
                            fontStyle: 'normal',
                            //                            fontSize:20,
                        }

                    };
                    myChart.setOption(option);
                },
                error: function (XmlHttpRequest, textStatus, errorThrown) {
                    alert("部门切换失败，请联系管理员!");
                }

            })
        }
        /*
         *5,15,30分钟线绘图
         */
        function getData2(value) {
            $.ajax({
                type: 'get',
                //            url: 'http://112.74.212.112:8090/app-api/api/KLine/getNewKLine.do',
                url: 'http://192.168.0.57:8080/WeipanDemo/Weipan',
                //            dataType: 'json',
                dataType: 'jsonp',
                data: 'value=' + value,
                jsonp: 'jsonpcallback',
                success: function (msg) {
                    //                    console.log(msg.result)
                    var data = [];
                    for (var i = 0; i < msg.result.dataList.length; i++) {
                        data.unshift(msg.result.dataList[i]);

                    }
                    //                    console.log(data);
                    var date = [];
                    for (var i = 0; i < msg.result.dateList.length; i++) {
                        date.unshift(msg.result.dateList[i]);

                    }
                    //                    console.log(date)
                    option = {
                        title: {
                            //                            text: 'Ajax轮询自动刷新 V0.0.1'
                        },
                        tooltip: {
                            trigger: 'axis',
                            formatter: function (params) {
                                return '时间：' + params[0].name + '<br/>开盘：' + params[0].value[0] + ' 收盘：' + params[0].value[1] + '<br/>最高：' + params[0].value[2] + ' 最低：' + params[0].value[3];
                                //                            console.log(params[0])
                            },
                            axisPointer: {
                                type: 'line',
                                lineStyle: {
                                    color: '#48b',
                                    width: 2,
                                    type: 'solid'
                                },
                                crossStyle: {
                                    color: '#1e90ff',
                                    width: 1,
                                    type: 'dashed'
                                },
                                shadowStyle: {
                                    color: 'rgba(150,150,150,0.3)',
                                    width: 'auto',
                                    type: 'default'
                                }
                            }
                        },
                        xAxis: {
                            type: 'category',
                            splitLine: {
                                show: true
                            },
                            data: date,
                            boundaryGap: true,
                            axisLine: {
                                onZero: false
                            },
                            splitLine: {
                                show: false
                            },

                            min: 'dataMin',
                            max: 'dataMax',
                            axisTick: {
                                alignWithLabel: true
                            },
                            axisLabel: {
                                interval: 5,
                                margin: 15,
                                textStyle: {
                                    fontSize: 24
                                }
                            }
                        },
                        yAxis: {
                            type: 'value',
                            //                        boundaryGap:false,
                            //                        boundaryGap: [0, 10],
                            scale: true,
                            splitLine: {
                                show: true
                            },
                            boundaryGap: false,
                            spliteArea: {
                                show: true,

                            },


                        },
                        backgroundColor: '#fff',
                        series: [{
                            name: '模拟数据',
                            type: 'candlestick',
                            //                        showSymbol: false,
                            //                        hoverAnimation: false,
                            data: data,
                            smooth: false,
                            dataFilter: 'nearst',
                            //                        clickable:false,
                            symbol: 'none',
                            itemStyle: {
                                normal: {
                                    color: '#FD1050',
                                    color0: '#0CF49B',
                                    borderColor: '#FD1050',
                                    borderColor0: '#0CF49B'
                                }
                            }
                        }],


                    };
                    myChart.setOption(option);
                },
                error: function (XmlHttpRequest, textStatus, errorThrown) {
                    alert("部门切换失败，请联系管理员!");
                }

            })
        }


        $('#buttonWrap span').on('click', function () {
            var val = $(this).index();
            console.log(val)
            if (val >= 1) {
                getData2(val + 1);
            } else {
                getData1();
                //                setInterval(getData1, 30000)
            }
        });
        /*
         *实时行情数据
         */
        function getData3() {
            $.ajax({
                type: 'get',
                //            url: 'http://112.74.212.112:8090/app-api/api/KLine/getNewKLine.do',
                url: 'http://192.168.0.57:8080/WeipanDemo/getQuotation',
                //            dataType: 'json',
                dataType: 'jsonp',
                //                data: 'value=1',
                jsonp: 'jsonpcallback',
                success: function (msg) {
                    var price = $('#promptWrap .left .price span').html();
                    $('#promptWrap .left .price span').html(msg.result.silver);
                    //                    console.log(msg);
                    console.log(msg.result.silver);

                    //                    console.log($('#promptWrap .left .price').html());
                    if (price <= msg.result.silver) {
                        console.log('red');
                        $('#promptWrap .left').addClass('red');
                        $('#promptWrap .left .price').removeClass('colGreen');
                        $('#promptWrap .left .price').addClass('colRed');
                        $('#promptWrap .left .price img').attr('src', 'images/up.jpg');
                        setTimeout(function () {
                            $('#promptWrap .left').removeClass('red');
                        }, 1500);

                    } else {
                        console.log('green');
                        $('#promptWrap .left').addClass('green');
                        $('#promptWrap .left .price').removeClass('colRed');
                        $('#promptWrap .left .price').addClass('colGreen');
                        $('#promptWrap .left .price img').attr('src', 'images/down.jpg');
                        setTimeout(function () {
                            $('#promptWrap .left').removeClass('green');
                        }, 1500)
                    }

                }
            })
        }
        setInterval(getData3, 5000)
    </script>
</body>

</html>
