<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>提现</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/pay.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/echarts.js"></script>
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/flexible.js"></script>
</head>

<body>
    <header class="bigBgBlue">
        <p class="num">9999.99</p>
        <p class="balance">账户余额（元）</p>
    </header>
    <div id="content">
        <p class="p1">
            <span class="colBlue sp1"><img src="img/wechat.jpg" alt="">微信支付</span>
            <span class="sp2"><img src="img/ylzf.png" alt="">银联支付</span>
        </p>
        <input class="inp choose2-need" type="text" placeholder="请输入银行卡号">
        <p class="choose2-need" style="text-indent:3.9vw;line-height:14vw;color:#999;border-bottom:1px solid #ccc;font-size:4.375vw;display:none;">银行卡号12321321321</p>
        <p class="p2">选择金额（元）</p>
        <div class="choose">
            <div class="changeCol">10元</div>
            <div style="margin:0 2vw 0 2vw">50元</div>
            <div>100元</div>
            <div>500元</div>
            <div style="margin:0 2vw 0 2vw">2000元</div>
        </div>
        <div class="choose2" style="display:none;">
            <div class="changeCol">10元</div>
            <div style="margin:0 2vw 0 2vw">50元</div>
            <div>100元</div>
            <div>500元</div>
            <div style="margin:0 2vw 0 2vw">2000元</div>
        </div>
        <span class="btn">充值</span>

    </div>

    <script type="text/javascript">
        $('.choose div').click(function () {
            $('.choose div').removeClass('changeCol');
            $(this).addClass('changeCol');
        });
        $('.choose2 div').click(function () {
            $('.choose2 div').removeClass('changeCol');
            $(this).addClass('changeCol');
        });
        $('.p1 span').on('click', function () {
            $('.p1 span').removeClass('colBlue');
            $('.p1 .sp1').find('img').attr('src', 'img/wechat2.jpg');
            $('.p1 .sp2').find('img').attr('src', 'img/ylzf.png');
            $('.choose').css({
                display: 'none'
            });
            $('.choose2').css({
                display: 'none'
            });
            $('.choose2-need').css({
                    display:'none'
                });
            if ($(this).index() == 0) {
                $(this).addClass('colBlue');
                $(this).find('img').attr('src', 'img/wechat.jpg');
                $('.choose').css({
                    display: 'block'
                });
            } else {
                $(this).addClass('colBlue');
                $(this).find('img').attr('src', 'img/ylzf2.png');
                $('.choose2').css({
                    display: 'block'
                });
                $('.choose2-need').css({
                    display:'block'
                });
            }
        });
    </script>
</body>

</html>
