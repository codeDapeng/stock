<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>支付明细</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/detail-v0.0.2.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/flexible.js"></script>

<body>
    <ul id="header">
        <li class="titleChoose">充值</li>
        <li>提现</li>
    </ul>
    <div id="ctn1">
        <ul id="thelist">
            <li>
                <p class="p1">
                    <span>【微信支付】</span>
                    <span>100元</span>
                    <span>充值成功</span>
                    <span>3098元</span>
<!--                    <span class="sp5">代金券</span>-->
                </p>
                <p class="p2">
<!--                    <span>花费</span>-->
<!--                    <span>80元</span>-->
<!--                    <span>手续费</span>-->
<!--                    <span>0.00元</span>-->
                    <span>2016-11-30</span>
                    <span>11:21:13</span>
                </p>
            </li>
           <li>
                <p class="p1">
                    <span>【微信支付】</span>
                    <span>100元</span>
                    <span>充值失败</span>
                    <span>3098元</span>
<!--                    <span class="sp5">代金券</span>-->
                </p>
                <p class="p2">
<!--                    <span>花费</span>-->
<!--                    <span>80元</span>-->
<!--                    <span>手续费</span>-->
<!--                    <span>0.00元</span>-->
                    <span>2016-11-30</span>
                    <span>11:21:13</span>
                </p>
            </li>
        </ul>
        <div class="click-bottom"><img src="img/loading.gif" alt="" /><span>点击加载更多</span></div>
    </div>
    <div id="ctn2" style="display:none;">
        <ul id="thelist">
            <li>
                <p class="p1">
                    <span>【提现】</span>
                    <span>100元</span>
                    <span>提现成功</span>
                    <span>3098元</span>
<!--                    <span class="sp5">代金券</span>-->
                </p>
                <p class="p2">
<!--                    <span>盈利</span>-->
<!--                    <span>80元</span>-->
                    <span>手续费</span>
                    <span>2.00元</span>
                    <span>2016-11-30</span>
                    <span>11:21:13</span>
                </p>
            </li>

        </ul>
        <div class="click-bottom"><img src="img/loading.gif" alt="" /><span>点击加载更多</span></div>
    </div>

    <script>
        /*
         *header切换
         */
        $('#header li').on('click', function () {
            $('#header li').removeClass('titleChoose');
            $(this).addClass('titleChoose');
            if ($(this).index() == 0) {
                $('#ctn2').css({
                    display: 'none'
                });
                $('#ctn1').css({
                    display: 'block'
                });
            } else {
                $('#ctn1').css({
                    display: 'none'
                });
                $('#ctn2').css({
                    display: 'block'
                });
            }
        });
        /*
         *加载更多
         */
        $("#ctn1 .click-bottom").on("click", function () {
            $(this).find('img').show();
            $(this).find('span').hide();
            setTimeout(list1, 1000);
        });
        $("#ctn2 .click-bottom").on("click", function () {
            $(this).find('img').show();
            $(this).find('span').hide();
            setTimeout(list2, 1000);
        });

        function list1() {
            for (var k = 1; k <= 3; k++) {
                var str = "<li><p class=\"p1\"><span>【微信支付】</span><span>100元</span><span>充值成功</span><span>3098元</span></p><p class=\"p2\"><span>2016-11-30</span><span>11:21:13</span></p></li>";
                $("#ctn1 #thelist").append(str);
            }
            $("#ctn1 .click-bottom").find('img').hide();
            $("#ctn1 .click-bottom").find('span').show();
        }

        function list2() {
            for (var k = 1; k <= 3; k++) {
                var str = "<li><p class=\"p1\"><span>【提现】</span><span>100元</span><span>提现成功</span><span>3098元</span></p><p class=\"p2\"><span>手续费</span><span>2.00元</span><span>2016-11-30</span><span>11:21:13</span></p></li>";
                $("#ctn2 #thelist").append(str);
            }
            $("#ctn2 .click-bottom").find('img').hide();
            $("#ctn2 .click-bottom").find('span').show();
        }
    </script>
</body>

</html>
