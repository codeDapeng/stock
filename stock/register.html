<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/loign&register.css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/flexible.js"></script>
</head>

<body>
    <header id="title">注册账号</header>
    <form action="">
        <input type="text" placeholder="手机号" class="tel">
        <p class="p1">
            <input type="text" placeholder="验证码" class="inp2">
            <span class="getCode">发送验证码</span>
            <span class="hide"><span>10</span>s重新发送</span>
        </p>
        <input type="password" placeholder="密码" class="psw">
        <p class="p2">
            <input type="checkbox" class="checkbox" checked><span>我已阅读</span><a href="">《风险提醒》</a>
        </p>
        <p class="p3">确认注册即自动生成哈尔滨贵金属交易所账号，表示您已同意<a href="">哈尔滨贵金属交易所客户协议</a>和<a href="">哈尔滨贵金属交易所入市交易协议</a>。</p>
        <span id="complete">完成注册</span>
        <a href="loign.html"><span id="hasNum">已有账号，立即登录</span></a>
    </form>

    <script>
        $('.getCode').on('click', function () {
            var tel = $('.tel').val();
            var password = $('.psw').val();
            $('.getCode').css({
                display: 'none'
            })
            $('.hide').css({
                display: 'block'
            })
            var num=$('.hide span').html();
            var time=setInterval(function () {
                if (num > 0) {
                    num = num - 1;
                    $('.hide span').html(num);
                } else {
                    $('.hide').css({
                        display: 'none'
                    });
                    $('.getCode').css({
                        display:'block'
                    })
                    $('.hide span').html(3);
                    clearInterval(time)
                }

            }, 1000);

            //            console.log(tel)
            //            $.ajax({
            //                type: 'get',
            //                url: 'http://192.168.0.70:8080/sendAuthCode.jspa',
            //                data: {
            //                    mobile: tel
            //                },
            //            });
        })
    </script>
</body>

</html>
