<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/loign&register.css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/flexible.js"></script>
</head>

<body>
    <header id="title">注册账号</header>
    <form action="">
        <input type="text" placeholder="手机号">
        <p class="p1">
            <input type="text" placeholder="验证码" class="inp2"><span class="getCode">发送验证码</span>
        </p>
        <input type="password" placeholder="密码">
        <p class="p2">
            <input type="checkbox" class="checkbox"><span>我已阅读</span><a href="">《风险提醒》</a>
        </p>
        <p class="p3">确认注册即自动生成粤微盘账号，表示您已同意<a href="">粤微盘客户协议</a>和<a href="">粤微盘入市交易协议</a>。</p>
        <span id="complete">完成注册</span>
        <a href="loign.html"><span id="hasNum">已有账号，立即登录</span></a>
    </form>
</body>

</html>
