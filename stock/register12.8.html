            <input type="text" placeholder="验证码" name="code" class="inp2">

    </form>

<script>
    //获取验证码
    $('.getCode').on('click', function () {
        var tel = $('.tel').val();
        re = /^1\d{10}$/;
        if (!re.test(tel)) {
            alert('请输入有效的手机号码！');
            return;
        }
        $.ajax({
            type: 'get',
            url: '/sendAuthCode.jspa',
            data: {
                mobile: tel
            },
            dataType: "json",
            success: function (data) {
                if (data.ret == 0) {
                    $('.getCode').css({
                        display: 'none'
                    })
                    $('.hide').css({
                        display: 'block'
                    })
                    logger("已发送语音验证码！");
                    var num = $('.hide span').html();
                    var time = setInterval(function () {
                        if (num > 0) {
                            num = num - 1;
                            $('.hide span').html(num);
                        } else {
                            $('.hide').css({
                                display: 'none'
                            });
                            $('.getCode').css({
                                display: 'block'
                            })
                            $('.hide span').html(30);
                            clearInterval(time);
                        }

                    }, 1000);
                } else {
                    logger(data.info);
                }
            },
            error: function (e) {
                logger("网络连接超时");
                console.log(arguments);
            },
            timeout: 300000
        });
    });



    //已有账号
    $('#hasNum').on('click', function () {
        window.location.href = "/goLogin.jspa";
    });

    //提交注册信息
    $('#complete').on('click', function () {
        var checkbox = document.getElementById('isCheck');
        var tel = $('.tel').val();
        var inp2 = $('.inp2').val();
        var psw = $('.psw').val();
        if (tel != null && tel != "" && inp2 != null && inp2 != "" && psw != null && psw != "") {
            if ((/^1(3|4|5|7|8)\d{9}$/.test(tel))) {
                if (checkbox.checked) {
                    $.ajax({
                        type: 'get',
                        url: '/register.jspa',
                        data: {
                            mobile: tel,
                            password: psw,
                            code: inp2
                        },
                        dataType: "json",
                        success: function (data) {
                            if (data.ret == 0) {
                                window.location.href = "/goLogin.jspa"
                            } else {
                                logger(data.info);
                            }
                        },
                        error: function (e) {
                            logger("网络连接超时");
                            console.log(arguments);
                        },
                        timeout: 300000
                    });
                } else {
                    logger("请先同意微盘协议!");
                }
            } else {
                logger("请正确填写您的手机号码!");
            }
        } else {
            logger("请将注册信息填写完整!");
        }
    });

   /* $('#art3').on('click', function () {
        logger('<p>尊敬的客户：</p><p>哈尔滨贵金属交易中心有限公司（以下简称“交易中心”）微盘平台上开展的现货电子交易业务（以下统称为“现货交易业务”）是一种潜在收益和潜在风险均不确定的投资业务，对客户的投资风险承受能力、理解投资风险的程度、风险控制能力以及投资经验有较高的要求。客户签署《入市交易协议书》，代表其对在微盘平台上开展的现货交易业务风险已有了充分的认知与了解，同意并接受交易中心现行及将来制定、修订及颁布的相关交易规则、业务规定和管理制度（以下统称为“规则制度”）。</p><p>本风险揭示书（以下简称“揭示书”）旨在向客户充分揭示现货交易业务风险，仅为客户评估和确定自身的风险承受能力提供参考。本揭示书披露了现货交易业务过程中可能发生的各种风险因素，但是并没有完全包括所有关于现货交易业务的风险。鉴于现货交易业务风险的存在，客户在签署《入市交易协议书》及正式进行交易前，应仔细阅读本揭示书，确保自己已经充分理解现货交易业务有关交易的性质、规则和风险，客户应依据其自身的投资经验、投资目标、财务状况以及自身承担风险能力等因素自行决定是否参与现货交易业务。</p><p>若客户对于本揭示书有不理解或不清晰的地方，应该及时咨询交易中心或相关微盘会员。客户签署《入市交易协议书》，即视为客户完全同意并接受本揭示书的所有内容。</p><p>一、温馨提示</p><p>（一）现货交易业务具有高投机性和高风险性，不适合使用养老基金、债务资金（如金融机构贷款或私人借款）等资金开展或参与现货交易业务；</p>未满18周岁或超过60周岁的自然人不得参与现货交易业务。自然人参与现货交易业务的投资资金所占家庭可支配资产的比重不建议超过50%或以上。<p>（二）现货交易业务只适合于满足以下全部条件的客户：</p><p>1、具有完全民事行为能力的自然人，或依法注册成立且合法存续的企业法人或其他经济组织；</p><p>2、能够充分理解有关现货交易业务的一切风险，并且具有一定的风险承受能力；</p><p>3、因现货交易业务造成其交易资金部分或全部损失，仍不会改变其正常生活方式或影响其正常生产经营状况；</p><p>4、有一定的金融产品投资经验；</p><p>5、对投资市场有充分认识，懂得一些投资技巧；</p><p>6、已阅读交易中心规则制度，理解并接受交易中心规则制度的相关规定。</p><p>二、相关的风险揭示</p><p>（一）客户在微盘平台上开展的现货交易业务，属于实盘交易，会产生真实交易的法律后果。客户一旦在微盘平台上开展交易业务，即应自行承担相应的风险及法律后果。</p><p>（二）客户在微盘平台上开展或参与的现货交易业务，主要是指客户与微盘会员之间的交易。客户应当自行对所开展或参与的现货交易业务承担亏损风险，交易中心仅为其现货交易业务提供相关服务，既不参与交易，亦不承担客户的业务亏损风险。</p><p>（三）即使客户进行止盈/止损委托交易，但市场条件剧烈变动可能使委托不能按客户设定价格被执行，从而无法将盈利/损失控制在客户拟定的范围之内。</p><p>(四)客户还应注意到下列现货交易业务风险的存在，并须自行承担有关风险及损失：</p><p>1、政策风险</p><p>国家法律、法规、政策的变化，紧急措施的出台，相关监管部门监管措施的实施，交易中心交易规则及各项管理办法、实施细则的修改等原因，均可能会对客户的现货交易业务产生影响，客户必须承担由此导致的损失。</p><p>2、价格波动的风险</p><p>作为一种特殊的具有投资价值的商品，微盘平台上推出的现货品种其价格受多种因素的影响（如国际经济形势、外汇汇率、相关市场走势、供求关系、政治局势和能源价格等），这些因素对价格的影响机制非常复杂，客户在实际操作中难以全面把握，因而存在出现现货交易业务决策失误的可能性，如果不能有效控制风险，则可能遭受较大的损失，客户必须独自承担由此导致的一切损失。</p><p>3、交易成本风险</p><p>现货交易业务过程中，交易中心可能会因市场风险的转变而采取调整履约准备金标准、手续费及滞纳金等风险控制策略，可能会影响到客户交易成本的预算。客户此时应慎重决定是及时转让持仓还是暂停操作。客户应充分了解并承担由此造成的全部损失。</p><p>4、技术风险</p><p>现货交易业务是通过电子通讯技术和互联网技术来实现。有关通讯服务及软、硬件服务由不同的供应商提供，可能会存在品质和稳定性方面的风险；交易中心无法控制电讯信号的品质和稳定性，也不能保证交易软件客户端的设备配置或网络连接的品质和稳定性以及互联网传送和接收的实时性。故由以上通讯或网络故障导致的某些服务中断或延时可能会对客户的现货交易业务产生影响。另外，客户的电脑系统可能被病毒或网络黑客攻击，从而使客户的现货交易业务决策无法正确或及时执行。上述不确定因素的出现也存在着一定的风险，可能会对客户的现货交易业务产生影响，客户应充分了解并承担由此造成的全部损失。</p><p>5、交易风险</p><p>（1）交易中心的交易系统综合国际现货市场价格和国内其他现货市场价格以及市场供求关系等，连续报出现货的买入及/或卖出价格。该价格可能会与其它途径的报价存在微弱的差距，交易系统并不能保证上述交易价格与其他市场保持完全的一致性。</p><p>（2）客户在交易系统内，通过网上终端所提交的市价交易申请一经成交，即不可撤回或撤销，客户必须接受这种下单方式可能带来的风险。</p><p>（3）交易中心、微盘会员及其工作人员不对客户作出获利保证，并且不与客户分享收益或共担交易风险。客户应明确所有针对现货交易业务的任何获利保证或不会发生亏损的承诺均为不可能或者是没有根据的误导。</p><p>（4）客户的交易申请必须建立在自主决定的基础之上。交易中心、微盘会员及其工作人员提供的任何关于市场的分析和信息，仅代表交易中心、微盘会员及其个人对市场的观点，不作为客户的投资和交易参考，不构成任何的要约或承诺，由此而造成的交易风险由客户自行承担。</p><p>（5）在电子交易的过程中，有可能出现偶然性的明显的错误报价，交易中心可能事后会对错价及错价产生的盈亏作出纠正，由此而造成的交易风险由客户自行承担。</p><p>6、不可抗力风险</p><p>任何因交易中心不能够控制的原因，包括但不限于地震、水灾、火灾、暴动、罢工、战争、政府管制、国际或国内的禁止、限制或保障性措施以及停电、技术故障、电子故障等其它无法预测和防范的不可抗力事件，都有可能会对客户的交易产生影响，客户应该充分了解并承担由此造成的全部损失。</p><p>三、特别提示</p><p>（一）客户在参与现货交易业务之前务必详尽地了解现货投资的基本知识和相关风险以及交易中心有关的业务规则等信息，依法合规从事现货交易业务。</p><p>（二）交易中心为了确保市场“公开、公平、公正”和健康稳定地发展，将采取更加严格的措施，强化市场的监管。请客户务必密切地关注有关于该市场的公告、风险提醒等信息，及时了解市场风险状况，做到理性投资，切忌盲目跟风。</p><p>（三）客户在申请入市交易之前，需配合微盘会员开展客户适当性管理工作，完整并且如实地提供开户和入市交易所需要的资料和信息，不得采取弄虚作假等手段规避有关的要求，否则，由此而造成的一切后果（包括但不限于：交易中心因此拒绝为其提供入市交易服务）由客户自行承担。</p><p>（四）本揭示书所述风险揭示事项仅为列举性质，未能详尽地列明有关现货交易业务的所有风险因素，客户在开展或参与现货交易业务之前，还应认真地对其它可能存在的风险因素有所了解和掌握。</p><p>（五）我们诚挚希望和建议客户，从风险承受能力等自身实际情况出发，审慎地决定是否开展或参与现货交易业务，合理地配置自己的金融资产。</p><p>本人/本机构已认真阅读本揭示书所有内容，并完全理解和同意全部内容，自愿承担所开展或参与的现货交易业务造成的风险，以及由此带来的一切可能的损失。</p><p>协议签署</p><p>尊敬的客户，请在签署本《入市交易协议书》等法律文件前，认真、仔细阅读整份协议及相关附件。如已全部阅读、接受并同意签署有关协议及附件，经客户确认后，即对协议各方产生法律约束力，该电子协议的法律效力与客户亲笔签署的纸质协议相同。</p><p>协议的内容及修改</p><p>1、本协议内容包括协议正文及所有哈尔滨贵金属交易中心有限公司（以下简称为“交易中心”）已经发布的或将来可能发布的各类交易规则、业务规定和管理制度（以下统称为“规则制度”）。所有规则制度为本协议不可分割的组成部分，与协议正文具有同等法律效力。</p><p>2、客户应当在签署本协议之前认真阅读全部协议内容，对于本协议免责条款、责任限制条款等可能加重客户责任、减轻交易中心责任的条款内容，客户应重点阅读。</p><p>3、交易中心有权根据需要不时地制订、修改本协议或各类规则制度，并以网站公示的方式进行公告，不再单独通知客户。变更后的协议和规则制度一经在网站公布或在交易软件客户端公示后，立即自动生效。如客户不同意相关变更，应当立即停止在微盘平台上开展相关业务。如客户继续在微盘平台上开展相关业务的，即表示客户接受经修订的协议和规则制度。</p><p>免责声明</p><p>交易中心在此特别提示，而且客户在此特别声明，客户已经完全知悉、理解、接受及同意以下涉及交易中心可能免除责任的相关情况：</p><p>1、对于因不可抗力、情势变更或其他非可归责于交易中心原因而导致的风险和损失，交易中心不承担任何责任。包括但不限于：<p>（1）由于地震、水灾、火灾、暴动、罢工、战争、政府管制、国际或国内的禁止、限制或保障性措施以及停电、技术故障、电子故障等不可抗力因素导致的交易中断、延误等风险；</p><p>（2）由于国家有关法律、法规、规章、政策的改变、紧急措施的出台等导致交易系统临时或永久性关闭及其他风险；</p><p>（3）客户通过网络开展交易时，因线路或信号、通讯、网络故障等遭受干扰、失灵所造成的客户损失；</p><p>（4）由于互联网上黑客攻击、非法登录等情况发生给客户造成的损失；</p><p>（5）其他不可归责于交易中心的原因。</p><p>因上述事件造成交易或者交易数据中断的，恢复交易时以故障发生前交易中心交易系统记录的最终交易数据为有效数据。交易中心有权根据此交易数据完成有关结算工作。</p><p>2、客户同意：无论其基于任何理由向交易中心提出的任何索赔，交易中心应当承担的赔偿责任以交易中心向客户所收取的手续费等服务报酬总额为限。</p><p>本客户已认真阅读免责声明所有内容，交易中心已向本客户对有关免责声明的含义及有关法律后果进行明确阐明，本人完全理解和同意免责声明的全部内容。</p><p>入市交易协议</p><p>鉴于：</p><p>1、客户有意在微盘平台上开展或参与现货电子交易业务（以下统称为“现货交易业务”），经微盘会员同意开设交易账户，并自愿申请入市交易；</p><p>2、客户声明，按照交易中心的相关规则制度要求，客户已完全具备申请入市交易的相关条件；</p><p>3、客户自愿在微盘平台上开展或参与现货交易业务，并同意自行承担因此产生的一切盈利、亏损、费用、损失等。</p><p>客户与交易中心双方经过友好协商，为促使客户规范开展现货交易业务，并明确双方的权利、义务和责任，现就有关客户入市交易的相关事项达成如下协议：</p><p>第一条 客户自愿在微盘平台上开展或参与现货交易业务，主要包括客户和与其签订《客户协议书》的微盘会员之间的交易。客户保证按照法律法规和交易中心规则制度的相关规定，遵循自愿平等、诚实信用原则，切实履行与交易对方之间的相关交易协议，并对所开展或参与的现货交易业务承担一切亏损风险和法律责任。</p><p>本协议所称微盘平台是指交易中心推出的兼备实践性和创新性的商品金融投资者教育平台，目的在于通过在线培训和低风险真实环境的演练，让金融行业投资者了解自身的经济承受能力、风险控制和承受能力、行业交易品种与交易规则，交易基础知识和技巧。</p><p>第二条 交易中心为客户及其开展或参与的现货交易业务提供相关服务，并根据相关法律法规、规则制度及相关协议规定，对客户及其开展或参与的现货交易业务实施监督和管理。交易中心既不参与与客户有关的任何现货交易业务，亦不承担与客户有关的任何现货交易业务亏损风险和法律责任。</p><p>第三条 客户声明，在签署本协议前，已仔细研读本协议及其附件的所有条款，熟悉、理解、接受和同意上述文件的全部内容。客户应按规定提交入市交易申请和相关资料，并保证其入市交易申请和相关资料的合法性、合规性、真实性和有效性。</p><p>第四条 客户声明，交易中心所制定的各项交易规则、业务规定及管理制度等，均系为了规范现货交易业务、确保交易过程的监控和控制市场风险之必需，客户完全理解、接受及同意遵守相关的一切规定。交易中心现行规则制度清单，详见附件一。</p><p>第五条 客户确认，在微盘平台上开展或参与现货交易业务实行电子化交易模式。就客户在微盘平台上开展或参与现货交易业务，客户同意以交易中心系统记载的交易记录作为确认其交易行为、交易指令、交易结果等的有效证明。</p><p>第六条 交易中心综合国际现货市场价格和国内其他现货市场价格以及市场供求关系等，连续报出现货的买入及/或卖出价格。微盘会员应无条件认可并执行交易中心的报价，并以该报价作为其向客户报出的买入及/或卖出价格。</p><p>为保证交易价格有效性，每次报价的有效期限为300秒。每次报价后的300秒内，如有最新报价的，则报价自动更新为最新报价，且允许以最新报出的买入及/或卖出价成交；每次报价后的300秒内，如无最新报价的，允许以该次报价进行成交，但该次报价在超过300秒后自行失效，交易各方不能继续以该报价进行成交，直至出现最新报价为止。</p><p>第七条 在微盘平台上开展的现货交易实行钱货两讫制度，现货电子交易实行集中、T+1的资金清算制度。客户须在交易中心指定的清算银行开立资金清算账户，并保证资金清算账户中资金的合法性。清算银行根据交易中心提供的交易系统每日结算数据，并按照规则制度和资金存管协议的有关规定，在规定时间内进行资金清算，将有关盈亏、手续费、滞纳金等划付给相关各方。</p><p>第八条 客户理解、接受和同意：客户必须在交易当日的结算休市前，自行将其持仓予以转让。否则，视为客户委托微盘会员
