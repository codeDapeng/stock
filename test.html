<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>echarts-1.0.0</title>
    <script src="echarts.js"></script>
</head>
<body>
    <div id="main" style="width:600px;height:400px;"></div>
    <script>
        //基于准备好的dom，初始化echarts实例！
        var myChart=echarts.init(document.getElementById('main'));

        //指定图表的配置项和数据！
        var option={
            title:{
                text:'echarts v1.0.0',
            },
            tooltip:{},
            legend:{
                data:['销量']
            },
            xAxis:{
                data:['衬衫','羊毛衫','羊毛衫','棒球衫','棒球衫']
            },
            yAxis:{},
            series:[{
                name:'销量',
                type:'line',
                data:[5,20,66,10,14]
            }]
        };

        //使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
